        <h3>Aanmelden</h3> 
    </div>
                

	<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
            <form class="form-horizontal contact-form" ACTION="http://formspree.io/l_sproates@hotmail.com" method="post">
						<!--
            <INPUT TYPE="hidden" NAME="to" VALUE="l_sproates@hotmail.com">
            <INPUT TYPE="hidden" NAME="subject" VALUE="BC Harbrinkhoek Aanmelding voor Kennismaking">
            <INPUT TYPE="hidden" NAME="required" VALUE="form-naam">
            <INPUT TYPE="hidden" NAME="required" VALUE="form-email">
						-->
            <fieldset>
                <legend class="text-center white-text">Kennismaking</legend>
        
                <!-- Name input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="form-naam"><strong>Naam*</strong></label>
                <div class="col-md-9">
                    <input id="form-naam" name="form-naam" type="text" placeholder="Uw naam" class="form-control">
                </div>
                </div>

                <!-- Input voor geslacht -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="form-geslacht"><strong>Geslacht</strong></label>
                    <div class="col-md-9">
                        <select class="form-control" name="form-geslacht">
                            <option value="Man" selected="selected">Man</option>
                            <option value="Vrouw">Vrouw</option>
                        </select>
                    </div>
                </div>            
        
                <!-- Email input-->
                <div class="form-group">
                <label class="col-md-3 control-label" for="form-email">Emailadres*</label>
                <div class="col-md-9">
                    <input id="form-email" name="form-email" type="text" placeholder="Email" class="form-control">
                </div>
                </div>
 
                <!-- Speelevaring input -->
                <fieldset class="form-group">
                    <div class="row">
                        <label class="col-md-3 control-label">Speelervaring</label>
                        <div class="col-md-9">
                            <div class="form-check active">
                                <input class="form-check-input" type="radio" name="form-speelervaring" value="Geen" checked>
                                <label class="form-check-label" for="form-speelervaring">
                                Geen
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="form-speelervaring" value="Weinig">
                                <label class="form-check-label" for="form-speelervaring">
                                Weining
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="form-speelervaring" value="Ervaren">
                                <label class="form-check-label" for="form-speelervaring">
                                Ervaren
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- Message body -->
                <div class="form-group">
                <label class="col-md-3 control-label" for="form-message">Vragen of opmerkingen</label>
                <div class="col-md-9">
                    <textarea class="form-control" id="form-message" name="form-message" placeholder="Uw bericht ..." rows="5"></textarea>
                </div>
                </div>
        
                <!-- Form actions -->
                <div class="form-group">
                <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary btn-lg" name='submit' value="submit">Aanmelden</button>
                </div>
                </div>
            </fieldset>
						<!--
            <INPUT TYPE="hidden" NAME="nextpage" VALUE="bedankt.html">
						-->
